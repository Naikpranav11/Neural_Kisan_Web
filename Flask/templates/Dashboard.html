<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <h1 >Welcome {{  Username  }}</h1>
    <div id="data">
        <canvas id="myChart" class="chart" ></canvas>
        <input type="range" name="" id="r" oninput="update()">
   </div>
</body>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script>
    const slider = document.getElementById("r");
    
    let ValueQ=40;
    var Temperature = [ValueQ,100-ValueQ];
    update()


    function update(){
        ValueQ=slider.value;
    Temperature = [ValueQ , 100-ValueQ];  
    
    new Chart("myChart", {
      type: "doughnut",
      data: {
        labels: ['Nothing','Temp'],
        datasets: [{
            data: Temperature,
            
            backgroundColor:['rgb(255, 99, 132)']
                }]
            },
options:{
    animation : false,
    legend:{display:false},
    events:false
}
});


    }

    
    </script>
</html>
<style>
    .chart{
        width:100%;
        max-width:20rem
    }

        margin: 0%;

    }
    #data{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
