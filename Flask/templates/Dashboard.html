<style>
    .TextUnderGraph{
        display: flex;
        justify-content: center;
     padding: .5rem;

    }
 #addmore{
    display: flex;
    align-items: center;
    justify-content: center;
    resize: none;
    transition: .3s;
 }
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 1,
  'wght' 4000,
  'GRAD' 0,
  'opsz' 480;
  font-size: 1000%;
  user-select: none;
  color: rgb(49, 49, 49);
  transition: .3s;
}
#addmore:hover{
    scale:1.03;
}
#addmore:hover .material-symbols-outlined{
    color: rgb(15, 15, 15);
    font-size: 1200%;
    rotate:180deg;
}

     *{
        margin: 0%;
        font-family: 'Poppins', sans-serif;

    }
    ::selection{
        color: aliceblue;
        background: rgb(102, 0, 255);
    }
    #logo{

    }
    #bg{
        z-index: -1;
        width: 100vw;
        height: 100vh;
        position: fixed;
        background-image: url('/static/img/graph.jpg');
        background-size: 500px;
        opacity: 20%;
    }
    .chart{
        padding: 0px;
        margin: 0%;
        width: 28rem;
     
    }
#welcome{
    display: flex;

}
    #dataWrapper{

    }
    .card{
        position: relative;
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.364) ;
        background: rgb(255, 255, 255);
        min-width: 15rem;
        height: 15rem;
        padding: 1rem;
        overflow: hidden;
        resize: both;
        box-shadow: 0 0 1rem rgba(48, 48, 48, 0.212);
        
    }
    .card input{
        position: absolute;
        bottom: 1rem;
        
        border: inherit;
    }
    #Camstream{
        user-select: none;
width: 100%;
height: 100%;
object-fit: cover;
border-radius: inherit;
-webkit-user-drag: none;

</style>
