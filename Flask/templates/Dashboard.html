<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <section id="bg"></section>
    <h1 id="welcome" ><span>Welcome {{  Username  }}</span><span id="logo">NeuralKissan</span></h1>
    
<section id="dataWrapper">
    <div id="liveFeedCam" class="card" >
        <img src="{{ url_for('video_feed') }}" id="Camstream">
    </div>
    <div id="Temperature" class="card">
      
        <canvas id="myChart" class="chart" ></canvas>
    
    </div>
    <div id="Moisture" class="card">
        <canvas id="myChart2" class="chart" ></canvas>

    </div>
    <div id="CurrentProcesses" class="card" >
        <canvas id="myChart3" class="chart" ></canvas>

    </div>
</section>
 
</body>

<style>
    
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;900&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');
     *{
        margin: 0%;
        font-family: 'Poppins', sans-serif;

    }
    #logo{
        font-family: 'Berkshire Swash', cursive;

        color: rgb(59, 149, 17);
    }
    #bg{
        z-index: -1;
        width: 100vw;
        height: 100vh;
        position: fixed;
        background-image: url('/static/img/graph.jpg');
        background-size: 500px;
        opacity: 20%;
    }
    .chart{
        padding: 0px;
        margin: 0%;
        width: 30rem;
     
    }
#welcome{
    display: flex;
    justify-content: space-between;
    padding: 1rem;
}
    #dataWrapper{
        padding: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: safe;
    
    }
    .card{
        position: relative;
        border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.364) ;
        background: rgb(255, 255, 255);
        min-width: 15rem;
        height: 15rem;
        padding: 1rem;
        overflow: hidden;
        resize: both;
        box-shadow: 0 0 1rem rgba(48, 48, 48, 0.212);
        
    }
    #Camstream{
width: 100%;
height: 100%;
object-fit: cover;
border-radius: 6px;

    }
</style>

<script src="{{ url_for('static', filename='javascript/chart.js') }}"></script>
<script src="/static/javascript/chart.js"></script>

<script>
    new Chart("myChart", {
      type: "line",
      data: {
        labels: ['Nothing','Temp','something','bfvf','dfsd','232','234234',534,33],
        datasets: [{
            data: [10,20,28,50,43,54,22,66,34],
            
            backgroundColor:['rgb(255, 99, 132)']
                }]
            },
        options:{
            legend:{display:false},
        }
        });       
        
        new Chart("myChart2", {
      type: "bar",
      data: {
        labels: ['Nothing','Temp','something','bfvf','dfsd','232','234234',534,33],
        datasets: [{
            data: [10,20,28,50,43,54,22,66,34],
            
            backgroundColor:['rgb(255, 99, 132)']
                }]
            },
        options:{
            legend:{display:false},
        }
        });   

        new Chart("myChart3", {
      type: "doughnut",
      data: {
        labels: ['Nothing','Temp'],
        datasets: [{
            data: [10,20],
            
            backgroundColor:['rgb(100, 200, 190)']
                }]
            },
            
        options:{
            legend:{display:false},
        }
        });   


    

    
    </script>
</html>
